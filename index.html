<body>

            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-header text-center">Budget Planner</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value=" project 1" type="text" class="form-control" id="title"

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value="2500" type="number" class="form-control" id="amount"
                                        placeholder="Enter amount ">
                                    <label for="amount">Enter amount</label>
                                </div>
                            </div>
                            <div class="col-sm-6">

                                    <select value="income" class="form-select" id="type">

                                        <option value="expense">expense</option>
                                    </select>
                                    <label for="type">Enter type</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <select value="salary" class="form-select" id="category">
                                        <option>choose category</option>
                                        <option value="food">food</option>
                                        <option value="transport">transport</option>
                                        <option value="rent">rent</option>
                                        <hr>
                                        <option selected value="salary">salary</option>
                                        <option value="investment">investment</option>
                                    </select>
                                    <label for="category">Enter category</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating mb-3">

                                        placeholder="Enter Note">Google job salary</textarea>

                                </div>
                            </div>
                        </div>
                        <button onclick="handleAdd()" type="button" class="btn btn-primary w-100 btn-lg">add</button>

                    </div>
                </div>

                <!-- start  -->
                <div class="card my-4">
                    <div class="card-body">
                        <!-- progress start -->

                                        <h6>Income</h6>
                                        <h2 class="text-success" id="income">25000</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>expense</h6>
                                        <h2 class="text-danger" id="expense">600</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">

                        </div>

                        <!-- filter end -->

                    </thead>
                    <tbody id="root">

                            <td>1</td>

                            <td>expense</td>
                            <td>travel</td>
                            <td>xyz bike petrol</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const title = document.getElementById("title")
        const amount = document.getElementById("amount")
        const type = document.getElementById("type")
        const category = document.getElementById("category")
        const note = document.getElementById("note")

        const income = document.getElementById("income")
        const expense = document.getElementById("expense")
        const balance = document.getElementById("balance")

        const ACCOUNTS = [
            { title: "project 1", amount: 25000, type: "income", category: "salary", note: "fake note" },
            { title: "petrol", amount: 500, type: "expense", category: "food", note: "xyz bike" },
            { title: "pani pur", amount: 50, type: "expense", category: "food", note: "abc" },
            { title: "pizza", amount: 80, type: "expense", category: "food", note: "kljkl" },
        ]

        const handleAdd = () => {
            ACCOUNTS.splice(0, 0, {
                title: title.value,
                amount: +amount.value,
                type: type.value,
                category: category.value,
                note: note.value
            })
            //reset
            for (const item of [title, amount, type, category, note]) {
                item.value = ""
            }
            // title.value = ""
            // amount.value = ""
            // type.value = ""
            // category.value = ""
            // note.value = ""


            display()
        }

        const display = () => {
            let str = ``
            for (const item of ACCOUNTS) {
                str += `<tr class="${item.type === "expense" && 'table-danger'}">
                            <td>3</td>
                            <td>${item.title}</td>
                            <td class="${item.type === "income" && 'table-success '}">${item.amount}</td>
                            <td>${item.type}</td>
                            <td>${item.category}</td>
                            <td>${item.note}</td>
                        </tr>`
            }
            document.getElementById("root").innerHTML = str

            const totalIncome = ACCOUNTS
                .filter(item => item.type === "income")
                .reduce((sum, item) => sum + item.amount, 0)

            const totalExpense = ACCOUNTS
                .filter(item => item.type === "expense")
                .reduce((sum, item) => sum + item.amount, 0)

            const totalBalance = totalIncome - totalExpense

            income.innerHTML = totalIncome
            expense.innerHTML = totalExpense
            balance.innerHTML = totalBalance

        }
        display()


    </script>
