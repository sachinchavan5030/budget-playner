<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-header">Budget Planner</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value="project 1" type="text" class="form-control" id="title"
                                        placeholder="enter title">
                                    <label for="title">Enter Title</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value="25000" type="number" class="form-control" id="amount"
                                        placeholder="enter amount">
                                    <label for="amount">Enter Amount</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <select value="income" class="form-select" id="type">
                                        <option>Choose Type</option>
                                        <option selected value="income">income</option>
                                        <option value="expense">expense</option>
                                    </select>
                                    <label for="type">Enter Type</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <select value="salary" class="form-select" id="category">
                                        <option>Choose category</option>
                                        <option value="food">food</option>
                                        <option value="transport">transport</option>
                                        <option value="rent">rent</option>
                                        <hr>
                                        <option selected value="salary">salary</option>
                                        <option value="investment">investment</option>
                                    </select>
                                    <label for="category">Enter category</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating mb-3">
                                    <textarea id="note" class="form-control"
                                        placeholder="Enter Note"> Google job salary </textarea>
                                    <label for="note">Enter note</label>
                                </div>
                            </div>
                        </div>
                        <button onclick="handleAdd()" type="button" class="btn btn-primary w-100 btn-lg">Add</button>
                    </div>
                </div>

                <!-- stat start -->
                <div class="card my-4">
                    <div class="card-body">
                        <!-- progress  start -->
                        <!-- progress end  -->
                        <!-- card start -->
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>income</h6>
                                        <h2 class="text-success" id="income">25000</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>expense</h6>
                                        <h2 class="text-danger" id="expense">600</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>balance</h6>
                                        <h2 class="text-success" id="balance">9000000000000000000</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- card end -->
                        <!-- fliter  start-->
                        <div class="d-flex gap-3 my-3">
                            <div class="form-check form-switch">
                                <input onchange="handleFilter" name="filter" class="form-check-input" type="radio"
                                    id="credit">
                                <label class="form-check-label" for="credit">Income</label>
                            </div>
                            <div class="form-check form-switch">
                                <input onchange="handleFilter" name="filter" class="form-check-input" type="radio"
                                    id="debit">
                                <label class="form-check-label" for="debit">Expense</label>
                            </div>
                            <div class="form-check form-switch">
                                <input onchange="handleFilter" name="filter" class="form-check-input" type="radio"
                                    id="all">
                                <label class="form-check-label" for="all">All</label>
                            </div>
                        </div>
                        <!-- fliter end  -->
                    </div>
                </div>
                <!-- stat end -->

                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="root">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const title = document.getElementById("title")
        const amount = document.getElementById("amount")
        const type = document.getElementById("type")
        const category = document.getElementById("category")
        const note = document.getElementById("note")

        const income = document.getElementById("income")
        const expense = document.getElementById("expense")
        const balance = document.getElementById("balance")
        const ACCOUNTS = [
            { title: "project 1", amount: 25000, type: "income", category: "salary", note: "fake note" },
            { title: "petrol", amount: 500, type: "expense", category: "transport", note: "xyz bike" },
            { title: "pani puri", amount: 50, type: "expense", category: "food", note: "abc" },
            { title: "pizza", amount: 50, type: "expense", category: "food", note: "pqr" },
        ]

        const handleAdd = () => {
            ACCOUNTS.splice(0, 0, {
                title: title.value,
                amount: + amount.value,
                type: type.value,
                category: category.value,
                note: note.value
            })

            // reset 
            for (const item of [title, amount, type, category, note]) {
                item.value = ""
            }
            display()
        }

        const display = () => {
            let str = ``
            for (const item of ACCOUNTS) {
                str += `<tr class="${item.type === "expense" && 'table-danger'}">
                            <td>3</td>
                            <td>${item.title}</td>
                            <td class="${item.type === "income" && 'table-success'}">${item.amount}</td>
                            <td>${item.type}</td>
                            <td>${item.category}</td>
                            <td>${item.note}</td>
                        </tr>`
            }
            document.getElementById("root").innerHTML = str

            const totalincome = ACCOUNTS
                .filter(item => item.type === "income")
                .reduce((sum, item) => sum + item.amount, 0)

            const totalexpense = ACCOUNTS
                .filter(item => item.type === "expense")
                .reduce((sum, item) => sum + item.amount, 0)

            const totalbalance = totalincome - totalexpense
            income.innerHTML = totalincome
            expense.innerHTML = totalexpense
            balance.innerHTML = totalbalance

        }

        display()
    </script>
</body>

</html>
